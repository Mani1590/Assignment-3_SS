<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find 1st Jan Sundays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding-top: 50px;
        }

        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
        }

        .btn-custom {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            transform: scale(1.05);
        }

        #result p {
            background: #e3f2fd;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
            color: #0056b3;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function findSundays() {
            let resultText = "";
            for (let year = 2014; year <= 2050; year++) {
                if (new Date(year, 0, 1).getDay() === 0) {
                    resultText += `<p>1st January is a Sunday in <strong>${year}</strong></p>`;
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-primary">Find Years when 1st January is a Sunday</h2>
            <button class="btn btn-custom mt-3" onclick="findSundays()">Find Years</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
