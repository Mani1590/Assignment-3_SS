<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
            max-width: 500px;
            margin: auto;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.8);
        }

        h2 {
            color: #00d4ff;
        }

        input {
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 183, 255, 0.7);
        }

        .result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 183, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 183, 255, 0.3);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function calculateResults() {
            let marksInput = document.getElementById("marks").value;
            let marksArray = marksInput.split(",").map(num => parseFloat(num.trim()));

            if (marksArray.some(isNaN)) {
                alert("Please enter valid numbers separated by commas!");
                return;
            }

            let sum = marksArray.reduce((a, n) => a + b, 0);
            let avg = sum / marksArray.length;

            let grade;
            if (avg >= 90) {
                grade = "A";
            } else if (avg >= 80) {
                grade = "B";
            } else if (avg >= 70) {
                grade = "C";
            } else if (avg >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("sumResult").innerText = "Total Marks: " + sum;
            document.getElementById("avgResult").innerText = "Average Marks: " + avg.toFixed(2);
            document.getElementById("gradeResult").innerText = "Grade: " + grade;

            document.getElementById("result").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Student Marks Calculator</h2>
        <div class="mb-3">
            <label for="marks" class="form-label">Enter Marks (comma-separated):</label>
            <input type="text" class="form-control" id="marks" placeholder="e.g., 79,89,99">
        </div>
        <button class="btn btn-primary" onclick="calculateResults()">Calculate</button>
        <div class="result mt-3" id="result">
            <p id="sumResult"></p>
            <p id="avgResult"></p>
            <p id="gradeResult"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
